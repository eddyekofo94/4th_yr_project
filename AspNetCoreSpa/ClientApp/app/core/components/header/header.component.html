<appc-simple-notifications [options]="notificationOptions"></appc-simple-notifications>

<nav class="navbar navbar-expand-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" [class.collapsed]="isCollapsed" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" (click)="toggleNav()" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="">
        {{'app_title' | translate}}
    </a>

    <div class="collapse navbar-collapse" id="navbarNav" [class.show]="!isCollapsed">
        <!--Left nav-->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="">{{'app_nav_home' | translate}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="chat">{{'app_nav_chat' | translate}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="examples">{{'app_nav_examples' | translate}}</a>
            </li>
            <li class="nav-item dropdown">
                <form action="SetLanguage" method="POST">
                    <div ngbDropdown>
                        <a class="nav-link" id="cultures" ngbDropdownToggle>{{currentCulture.text}}</a>
                        <div ngbDropdownMenu aria-labelledby="cultures">
                            <div *ngFor="let culture of cultures">
                                <button id="{{culture.value}}" name="culture" type="submit" [value]="culture.value" class="dropdown-item">
                                    <img src="/img/blank.gif" class="flag flag-{{culture.value.split('-')[1].toLowerCase()}}" alt="culture">
                                    {{culture.value}}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </li>
        </ul>

        <!--Right nav-->
        <div class="navbar-collapse justify-content-md-end">
            <ul class="navbar-nav">

                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" routerLinkActive="active" routerLink="profile">
                        {{user?.name}}
                    </a>
                </li>

                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" routerLinkActive="active" routerLink="register">
                        {{'app_nav_register' | translate}}
                    </a>
                </li>

                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" routerLinkActive="active" routerLink="login">
                        {{'app_nav_login' | translate}}
                    </a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" (click)="accountService.logout()" routerLinkActive="active" href="javascript:void(null);">
                        {{'app_nav_logout' | translate}}
                    </a>
                </li>
            </ul>
        </div>

    </div>

</nav>
